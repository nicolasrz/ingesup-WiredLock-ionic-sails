<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
	<!-- Home Tab -->
	<ion-tab title="Home" icon="ion-home" ui-sref="tab.home()">
		<ion-nav-view name="home"></ion-nav-view>

	</ion-tab>

	<!-- Dashboard Tab -->
	<ion-tab title="Dash" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref="tab.dashboard()">
<!-- 		<ion-nav-view name="tab-dash"></ion-nav-view> -->
		<ion-nav-view name="connection"></ion-nav-view>
	</ion-tab>



	<!-- Account Tab -->
	<ion-tab title="Compte" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab.account()">
		<ion-nav-view name="account"></ion-nav-view>
	</ion-tab>
</ion-tabs>
<ion-nav-view name="doors"></ion-nav-view>
<ion-nav-view name="door"></ion-nav-view>
