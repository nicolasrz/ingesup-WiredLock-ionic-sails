<div ng-controller='DoorsCtrl'>
<ion-view view-title="Portes">
  <ion-content class="padding">

    <h2>Ajouter une porte</h2>
        <form ng-submit="createDoor(door)">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="name" ng-model="door.name">
                </label>
            </div>
            <div class="padding">
                <button type="submit" class="button button-block button-positive">{{data.buttonText}}</button>
            </div>
        </form>
        <ul class="list">
                <div ng-repeat="door in doorsList" >
                    <li class="item item-toggle">
                        {{door.name}} 
                        <label class="toggle toggle-assertive">
                            <input type="checkbox" ng-checked="door.state">
                                <div class="track">
                                    <div class="handle"></div>
                                </div>
                        </label>
                    </li>
                </div>
            </ul>



  </ion-content>
</ion-view>
</div>
