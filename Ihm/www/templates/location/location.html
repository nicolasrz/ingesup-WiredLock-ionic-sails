<ion-view view-title="Location">
  <ion-content class="padding" overflow-scroll = "true">

    <ion-list>
        <ion-item ng-repeat="locat in locationsList" ng-click='showDoors(locat.id)'>
            {{locat.name}} <p> --</p> {{locat.id}}
        </ion-item>
    </ion-list>


    <button class="button button-block button-calm" ng-click="saveLocationPopUp()">
  Add
</button>

  </ion-content>
</ion-view>
